<!DOCTYPE html>
<html lang="en" class="uk-height-1-1">
<head>
    <meta charset="UTF-8">
    <title>BookRoom <%block name='headerTitle'></%block></title>

    %for url in webassets(request, 'mincss'):
        <link href="${url}" type="text/css" rel="stylesheet">
    %endfor

    <script type="text/javascript" src="${request.route_path('js')}"></script>

    %for url in webassets(request, 'minjs'):
        <script src="${url}"></script>
    %endfor

</head>
<body ng-app="BookRoomApp" class="ng-cloak uk-height-1-1">
<header>
    <div class="uk-width-1-1 uk-flex uk-flex-center">
        <div class="uk-width-3-4 uk-flex uk-margin-small-top">
            <div class="uk-width-1-2 uk-flex uk-margin-small-top">
                <ul class="uk-flex" data-uk-switcher="connect: '#mainSwitcher'">
                    <li class="menu-button uk-margin-small-top">Bookroom</li>
                    <li class="menu-button uk-margin-small-top uk-margin-left">Catalogue</li>
                </ul>
                <div class="uk-margin-small-top">
                    <div class="uk-form-icon uk-flex uk-flex-middle">
                        <i class="uk-margin-left uk-icon-search"></i>
                        <input class="uk-margin-left menu-input"
                               placeholder="Search"/>
                    </div>
                </div>
            </div>
            <div class="uk-width-1-2 uk-flex uk-flex-right uk-margin-small-top">
                <div class="uk-margin-right uk-margin-small-top menu-button">
                    <%block name='userName'>
                    </%block>
                </div>
                <div class="menu-button uk-margin-small-top">
                    <%block name='exitButton'>
                    </%block>
                </div>
            </div>
        </div>
    </div>
</header>

    ${self.body()}

    <%block name='main'>
    </%block>
</body>
</html>
