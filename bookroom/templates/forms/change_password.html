<div uk-modal id="password-form" ng-controller="UserPageCtrl as upctrl">
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Change password</h2>
        </div>
        <div class="uk-width-1-1 uk-modal-body uk-flex uk-flex-center">
            <div class="uk-width-1-2 uk-flex uk-flex-column">
                <input type="password" placeholder="Old password" ng-model="upctrl.user_password.old_password"
                       class="uk-width-1-1 uk-input uk-form-large">

                <input type="password" placeholder="New password" ng-model="upctrl.user_password.new_password"
                       class="uk-width-1-1 uk-input uk-form-large uk-margin-top">

                <input type="password" placeholder="Confirm new password" ng-model="upctrl.user_password.confirm_password"
                       class="uk-width-1-1 uk-input uk-form-large uk-margin-top">
            </div>
        </div>
        <div class="uk-modal-footer uk-flex uk-flex-right">
            <button ng-click="upctrl.changePassword()" class="uk-button uk-button-primary uk-margin-right">Change
            </button>
        </div>
    </div>
</div>
