<%include file="register-form.html"/>

<div uk-modal id="login-form" ng-controller="LoginCtrl as login">
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Login</h2>
        </div>
        <div class="uk-margin-top uk-flex uk-flex-center">
            <form class="uk-width-1-2 uk-form">

                <input name="email" ng-model="login.user.email"  placeholder="Email" class="uk-width-1-1 uk-form-large uk-margin-bottom">

                <input type="password" name="password" ng-model="login.user.password" placeholder="Password" class="uk-width-1-1 uk-form-large">

                <br/>

                <div class="uk-button-group  uk-margin-top uk-width-1-2 uk-align-center">
                    <button ng-click="login.login()" class="uk-button uk-button-primary uk-button-large">Log In</button>
                    <a ng-click="login.openRegisterForm()">
                        <button class="uk-button uk-button-large">Sign Up</button>
                    </a>
                </div>
            </form>

        </div>

    </div>
</div>
