<div id="book-form" class="uk-modal" ng-controller="HomeCtrl as bookf">
    <div class="uk-modal-dialog ">
        <div class="uk-close uk-modal-close"></div>
        <div class="uk-modal-header">
            <h2>{{bookf.book.name}}</h2>
        </div>

        <div class="uk-flex">
            <div class="uk-form-row uk-width-1-4 uk-margin-large-top uk-margin-left">
                <img src="{{bookf.book.image}}">
            </div>

            <div class="uk-width-3-4">
                <h3>Description:</h3>

                <div class="uk-padding uk-padding-bottom uk-scrollable-text uk-disable">{{bookf.book.desc}}</div>
            </div>
        </div>

        <div class="uk-modal-footer">
            <div>
                <div class="uk-button uk-button-primary buy-button">Buy</div>
            </div>
        </div>


    </div>
</div>
